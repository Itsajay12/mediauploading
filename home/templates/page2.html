{% extends "base.html" %}
{% block content %}

<a href="{% url "home" %}" class="text-center text-success fs-1">Home</a>
<table class="table table-dark container fs-1 table-bordered table-sm">
{% for val in  query %}


<tr>
    <td>{{val.title}}</td>
    <td>{{val.author}}</td>
    <td> <img src="{{val.cover.url}}" alt="" class="img-thumbnail w-50"> </td>
    <td> <a href={{val.pdf.url}}>Download</a> </td>
</tr>
{% endfor %}
</table>


{% endblock content %}
